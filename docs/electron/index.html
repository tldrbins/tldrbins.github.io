                <img src="../mode-dark.svg" role="presentation" style="pointer-events: none;" width="16" height="16">

            <div class="js-toggle-track-x">
                <img src="../mode-light.svg" role="presentation" style="pointer-events: none;" width="16" height="16">

    </div>

<style>
 

 
.js-toggle-wrapper, .js-toggle {
    margin: 0;
    padding: 0;
    border: 0;
    box-sizing: border-box;
}

.js-toggle-wrapper {
    display: table;
    float: right;
    margin-left: auto;
}

.js-toggle {
    touch-action: pan-x;
    display: inline-block;
    position: relative;
    cursor: pointer;
    background-color: transparent;
    user-select: none;
}

.js-toggle-screenreader-only {
    position: absolute;
    width: 1px;
    height: 1px;
    margin: -1px;
    padding: 0;
    overflow: hidden;
    clip: rect(0, 0, 0, 0);
}

.js-toggle-track {
    width: 50px;
    height: 24px;
    border-radius: 30px;
    background-color: hsl(223, 61%, 44%);
    transition: background-color 0.2s ease;
}

.js-toggle-track-check,
.js-toggle-track-x {
    position: absolute;
    width: 17px;
    height: 17px;
    top: 50%;
    transform: translateY(-50%);
    transition: opacity 0.25s ease;
}

.js-toggle-track-check {
    left: 5px;
    opacity: 0;
}

.js-toggle--checked .js-toggle-track-check {
    opacity: 1;
}

.js-toggle-track-x {
    right: 5px;
    opacity: 1;
}

.js-toggle--checked .js-toggle-track-x {
    opacity: 0;
}

.js-toggle--checked .js-toggle-track {
    background-color: hsl(222, 14%, 7%);
}

.js-toggle-thumb {
    position: absolute;
    top: 1px;
    left: 1px;
    width: 22px;
    height: 22px;
    border-radius: 50%;
    background-color: #fafafa;
    transition: transform 0.5s cubic-bezier(0.23, 1, 0.32, 1);
}

.js-toggle--checked .js-toggle-thumb {
    transform: translateX(26px);
}
</style>

<script>
    var body = document.body;
    var switcher = document.getElementsByClassName('js-toggle')[0];

    
    switcher.addEventListener("click", function() {
        this.classList.toggle('js-toggle--checked');
        
        if (this.classList.contains('js-toggle--checked')) {
            body.classList.add('dark-mode');
            
            localStorage.setItem('darkMode', 'true');
        } else {
            body.classList.remove('dark-mode');
            setTimeout(function() {
                localStorage.removeItem('darkMode');
            }, 100);
        }
    })

    
    if (localStorage.getItem('darkMode')) {
        
        switcher.classList.add('js-toggle--checked');
        body.classList.add('dark-mode');
    }
</script>
